<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Decision Maker</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
  <script src="app.js"></script>
  <style> .glyphicon-thumbs-up { cursor:pointer } </style>
</head>

<body ng-app="decisionMaker" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div class="page-header">
        <h1>Decision Maker!</h1>
      </div>

      <div ng-repeat="post in posts | orderBy:'-upvotes'">
        <span style="font-size:20px; margin-left:10px;">
          <span>
            {{post.title}}
          </span>
        </span>
      </div>

      <form id="form"
        style="margin-top:30px;">
        <h3>Add a new post</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title" ng-keyup="addOption($event)"></input>


            <div ng-repeat="option in options">
                 <input type="text" class="form-control" placeholder="Option" ng-model="option.title" ng-keyup="addOption($event)"></input>
            </div>


        </div>

      </form>
      <button type="submit" ng-click="addPost()" class="btn btn-primary">Post</button>
      <button ng-click="addOption($event, true)" class="btn btn-primary">Add Option</button>
    </div>
  </div>
</body>
</html>
