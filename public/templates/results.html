<div id="mainContent">
  <div class="pagewrapper-2">
    <div class="page-header">
      <h1>
        {{room.title}}
      </h1>
    </div>
    <div class="decisionresult">
      <div><h2>Final Decision: {{tie}} </h2></div>
      <div ng-repeat='res in winners'><h4>{{res.title}} &middot; {{winners[0].count}} {{pointsVotesString}} </h4></div>
    </div>
    <h2> participants </h2>
    <div class="participants" ng-repeat="user in results.users">
      {{user}}
    </div>
  </div>
</div>
