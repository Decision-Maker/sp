<div id="mainContent">
  <div class="pagewrapper-2">
    <div class="page-header">
      <h1>
        {{room.title}}
      </h1>
    </div>
    <div class="decisionresult" ng-repeat='res in winners'>
      <div><h2>Final Decision &middot; {{res.count}} Votes </h2></div>
      <div><h4>{{res.title}}</h4></div>
    </div>
    <div class="participants" ng-repeat="user in results.users">
      {{user}}
    </div>
  </div>
</div>
